<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpages</title>
</head>
<body>
    <center>
        <h1>display_webpage</h1>
        
        <table border="1px">
            <tr>
                <th>pk</th>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
                <th>email</th>
            </tr>

            {% for wo in webpages %}
            <tr>
                <th>{{ wo.pk }}</th>
                <th>{{ wo.topic_name }}</th>
                <th>{{ wo.name }}</th>
                <th>{{ wo.url }}</th>
                <th>{{ wo.email }}</th>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
