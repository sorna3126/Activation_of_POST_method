<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpages</title>
</head>
<body>
    <center>
        <h1>Webpages</h1>
        
        <form action="" method="POST">
            {% csrf_token %}


            <label for="tn">Topic Name</label>
            <select name="tn" id="tn">
                {% for to in topics %}
                    <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                {% endfor %}
            </select>
            <br><br>

            
            <label for="n">Name</label>
            <input type="text" name="n" id="n"><br><br>

            <label for="url">URL</label>
            <input type="url" name="url" id="url"><br><br>

            <label for="em">Email</label>
            <input type="email" name="em" id="em"><br><br>

            <input type="submit" value="insert_webpage">
        </form>
    </center>
    
</body>
</html>
